<div class="m-8 flex flex-col justify-between sm:flex-row">
    <div class="font-bold uppercase">
        Library Management System
    </div>
    <div class="w-auto mt-2 flex gap-3 sm:mt-0">
        <app-book></app-book>
        <button class="btn btn-xs sm:btn-sm md:btn-md btn-warning">
            View Members
        </button>
        <app-register></app-register>
        <div>
            <button (click)="toggleTheme()" class="btn btn-xs sm:btn-sm md:btn-md">
              {{ getCurrentTheme() }}
            </button>
        </div>
    </div>
</div>
<div class="flex justify-center">
    @if (memberService.showAlert) {
    <app-success-alert>{{ memberService.alertMessage }}</app-success-alert>
    }
    @else if (bookService.showAlert) {
    <app-success-alert>{{ bookService.alertMessage }}</app-success-alert>
    }
</div>
<div class="m-8">
    <app-book-card class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></app-book-card>
</div>
